<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">
    <!--font awesome cdn-->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet"href="../stylesheet/todolist.css">
</head>
<body>
    <div class="container">
        <div id="newtask">
            <input type="text"placeholder="Task to be done...">
            <button id="push">ADD</button>

        </div>
        <div id="tasks">

        </div>

    </div>

    <script>
        document.querySelector('#push').onclick=function
(){
  
  if(document.querySelector('#newtask input').
  value.length == 0){
    alert("please enter a task")

  }
  else {
    document.querySelector('#tasks').innerHTML
    +=`
    <div class="task">
        <span id="taskname">
            ${document.querySelector('#newtask input').value}
                </span>
                <button class="delete">
                    <i class="far fa-trash-alt"></i>
                    </button>
                    </div>

                    `;



                    //deleting task

                    var current_tasks=document.querySelectorAll(".delete");
                    for(var i=0;i<current_tasks.length;i++){
                        current_tasks[i].onclick=function(){
                            this.parentNode.remove();
                        }
                    }

                    //crossing completed task

                    var task=document.querySelectorAll(".tasks");
                    for(var i=0;i<tasks.length;i++){
                        tasks[i].onclick=function(){
                            this.classList.toggle('completed');

                        }
                    }
                    //clearing thr input after entry

                    document.querySelector("#newtask input").
                    value = "";
  }


  
}




    </script>
    
</body>
</html>
